<ion-menu [content]="content" id="mainMenu" menuType="overlay">

  <ion-header no-paddind class="height-eighty">
    <ion-list>
      <ion-item>
        <ion-row>

          <ion-col>
            <ion-avatar item-start>
              <img src="assets/imgs/logo.png">
            </ion-avatar>
            <h2>Kelvin</h2>
            <h3>Essa fera aí</h3>
            <p>Você está <a color="secondary">online!</a></p>
          </ion-col>

          <ion-col col-auto>

            <ion-fab pull-3>
              <button small ion-fab>
                <ion-icon name="settings"></ion-icon>
              </button>
            </ion-fab>

          </ion-col>
        </ion-row>

      </ion-item>
    </ion-list>
  </ion-header>

  <ion-content>
    <ion-list>

      <ion-item (click)="openPageMenu('home')" text-center class="menu-list-item">
        <label block outline large>Início</label>
      </ion-item>

      <ion-item (click)="openPageMenu('profile')" text-center class="menu-list-item">
        <label block outline large>Perfil</label>
      </ion-item>

      <ion-item (click)="openPageMenu('schedule')" text-center class="menu-list-item">
        <label block outline large>Consultas</label>
      </ion-item>

      <ion-item (click)="openPageMenu('doctor')" text-center class="menu-list-item">
        <label block outline large>Doutores</label>
      </ion-item>

      <ion-item (click)="openPageMenu('accompaniment')" text-center class="menu-list-item">
        <label block outline large>Acompanhamentos</label>
      </ion-item>

      <ion-item (click)="openPageMenu('clinic')" text-center class="menu-list-item">
        <label block outline large>Clinicas</label>
      </ion-item>

      <ion-item (click)="openPageMenu('services')" text-center class="menu-list-item">
        <label block outline large>Serviços</label>
      </ion-item>

    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content></ion-nav>
