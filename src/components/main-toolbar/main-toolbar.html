<ion-toolbar color="primary" padding>

  <ion-buttons>
    <button ion-button clear icon-only start menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="ios-notifications-outline"><a class="badge1" attr.data-badge="{{ itemsBadgeCount }}"></a></ion-icon>
    </button>
  </ion-buttons>

  <ion-buttons end>
    <button ion-button icon-only>
      <ion-icon name="more"></ion-icon>
    </button>
  </ion-buttons>

</ion-toolbar>
