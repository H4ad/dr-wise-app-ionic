<ion-header>

  <ion-navbar text-center>
    <ion-title>Entre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid class="vertical-align">

    <form>
      <ion-row justify-content-center padding-bottom>

        <ion-col ion-row>
          <ion-item>
            <ion-label text-center stacked class="large-text">E-mail</ion-label>
            <ion-input text-center type="text" [(ngModel)]="email" name="user.email" placeholder="Digite o seu nome de usuÃ¡rio"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label text-center stacked class="large-text">Senha</ion-label>
            <ion-input text-center type="password" [(ngModel)]="password" name="password" placeholder="Digite a sua senha"></ion-input>
          </ion-item>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col text-center no-padding>
          <ion-note no-padding>NÃ£o possui conta ?</ion-note>
          <ion-note (click)="goToRegister()" color="primary" no-padding>Registre-se!</ion-note>
        </ion-col>

      </ion-row>

      <ion-row>

        <ion-col no-padding>
          <div text-center padding-left padding-right>
            <button ion-button outline round block (click)="doLogin()">Entrar</button>
          </div>
        </ion-col>

      </ion-row>

    </form>

  </ion-grid>

</ion-content>
